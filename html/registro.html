<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/registro.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Ferrovia - Criar Conta</title>
</head>

<body>
  <header>
    <div id="cabecalho">
      <nav>
        <ul id="menu">
          <h1>Crie sua conta</h1>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="conteudo">
      <form action="#" method="post" onsubmit="return criarConta()">
        <div class="adicionar">

          <div class="prencher">
            <label for="nome"><i class="bi bi-person-circle"></i></label>
            <input type="text" id="nome" name="nome" required placeholder="Nome completo" />
          </div>

          <div class="prencher">
            <label for="email"><i class="bi bi-envelope-fill"></i></label>
            <input type="email" id="email" name="email" required placeholder="Email" />
          </div>

          <div class="prencher">
            <label for="senha"><i class="bi bi-lock-fill"></i></label>
            <input type="password" id="senha" name="senha" required placeholder="Senha" />
          </div>

          <div class="prencher">
            <label for="nascimento"><i class="bi bi-calendar-check-fill"></i></label>
            <input type="date" id="nascimento" name="nascimento" required />
          </div>

          <div class="prencher">
            <label for="genero"><i class="bi bi-gender-ambiguous"></i></label>
            <input type="text" id="genero" name="genero" required placeholder="Gênero" />
          </div>

          <div class="prencher">
            <label for="cpf"><i class="bi bi-person-vcard-fill"></i></label>
            <input type="text" id="cpf" name="cpf" required placeholder="CPF" />
          </div>

          <div class="prencher">
            <label for="endereco"><i class="bi bi-geo-alt-fill"></i></label>
            <input type="text" id="endereco" name="endereco" required placeholder="Endereço" />
          </div>

        </div>

        <br />
        <button type="submit" class="botao-adicionar">Criar</button>
      </form>
    </section>
  </main>

  <script src="../js/validacao.js"></script>
</body>
</html>
