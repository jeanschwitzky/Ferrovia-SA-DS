<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/notificacoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ferrovia</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <nav>
                <ul id="menu">
                    <a class="bi bi-list" id="menuToggle"></a>
                    <h1>Manutenção</h1>
                    <a class="bi bi-person-circle" href="login.html"></a>
                </ul>
            </nav>
        </div>
        <div id="side-menu">
            <ul class="menu-list">
                <a class="menu-item" href="dashboard.html">Dashboard Geral</a>
                <a class="menu-item" href="notificacoes.html">Notificações</a>
                <a class="menu-item" href="manuntencao.html">Manutenção</a>
                <a class="menu-item" href="gestao.html">Gestão de rotas</a>
                <a class="menu-item" href="relatorios.html">Relatórios e Análises</a>
            </ul>
        </div>
    </header>

    <main>
        <section class="conteudo">
            <section class="conteudo">
                <div class="card">
                    <h2>Manutenção</h2>
                    <div class="grafico-container">
                        <canvas id="graficoStatus" width="500" height="100"></canvas>
                    </div>
                </div>

                <form id="notificacaoForm">
                    <div class="form-group">
                        <label for="nomeTrem">Nome do Trem:</label>
                        <input type="text" id="nomeTrem" placeholder="Ex: Trem 001" required>
                    </div>

                    <div class="form-group">
                        <label for="problema">Manutenção:</label>
                        <input type="text" id="problema" placeholder="Ex: Modificação no motor" required></input>
                    </div>

                    <div class="form-group">
                        <label for="dataInicio">Data de Início:</label>
                        <input type="date" id="dataInicio" required>
                    </div>

                    <div class="form-group">
                        <label for="dataTermino">Data de Término:</label>
                        <input type="date" id="dataTermino" required>
                    </div>

                    <div class="form-group">
                        <label for="statusTrem">Status:</label>
                        <select id="statusTrem" required>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Não Iniciada">Não Iniciada</option>
                            <option value="Concluída">Concluída</option>
                            <option value="Em atraso">Em atraso</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="botao-salvar">Salvar</button>
                        <button type="button" id="cancelBtn" class="botao-cancelar">Cancelar</button>
                    </div>
                </form>

                <div id="cardsContainer"></div>

                <div class="flexivel">
                    <button id="addBtn" class="botao-adicionar">
                        <i class="bi bi-plus-circle" style="font-size: 30px;"></i> Adicionar
                    </button>
                    <button id="removeAllBtn" class="botao-remover">
                        <i class="bi bi-trash" style="font-size: 30px;"></i> Remover Todas
                    </button>
                </div>
            </section>
    </main>
    <script src="../js/manutencao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
