<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/notificacoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ferrovia</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <nav>
                <ul id="menu">
                    <a class="bi bi-list" id="menuToggle"></a>
                    <h1>Notificações</h1>
                    <a class="bi bi-person-circle" href="login.html"></a>
                </ul>
            </nav>
        </div>
        <div id="side-menu">
            <ul class="menu-list">
                <a class="menu-item" href="dashboard.html">Dashboard Geral</a>
                <a class="menu-item" href="notificacoes.html">Notificações</a>
                <a class="menu-item" href="manuntencao.html">Manutenção</a>
                <a class="menu-item" href="gestao.html">Gestão de rotas</a>
                <a class="menu-item" href="relatorios.html">Relatórios e Análises</a>
            </ul>
        </div>
    </header>

    <main>
        <section class="conteudo">
            <form id="notificacaoForm">
                <div class="form-group">
                    <label for="tipoNotificacao">Tipo:</label>
                    <select id="tipoNotificacao" required>
                        <option value="Falha Mecânica">Falha Mecânica</option>
                        <option value="Atraso">Atraso</option>
                        <option value="Interdição">Interdição</option>
                        <option value="Emergência">Emergência</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tremNotificacao">Trem:</label>
                    <input type="text" id="tremNotificacao" placeholder="Ex: #203" required>
                </div>

                <div class="form-group">
                    <label for="localizacaoNotificacao">Localização:</label>
                    <input type="text" id="localizacaoNotificacao" placeholder="Ex: Estação 1" required>
                </div>

                <div class="form-group">
                    <label for="problemaNotificacao">Problema:</label>
                    <textarea id="problemaNotificacao" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dataNotificacao">Data:</label>
                    <input type="date" id="dataNotificacao" required>
                </div>

                <div class="form-group">
                    <label for="horaNotificacao">Hora:</label>
                    <input type="time" id="horaNotificacao" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="botao-salvar">Salvar</button>
                    <button type="button" id="cancelBtn" class="botao-cancelar">Cancelar</button>
                </div>
            </form>

            <div id="cardsContainer"></div>

            <div class="flexivel">
                <button id="addBtn" class="botao-adicionar">
                    <i class="bi bi-plus-circle" style="font-size: 30px;"></i> Adicionar
                </button>
                <button id="removeAllBtn" class="botao-remover">
                    <i class="bi bi-trash" style="font-size: 30px;"></i> Remover Todas
                </button>
            </div>
        </section>
    </main>
    <script src="../js/notificacoes.js"></script>
</body>

</html>
