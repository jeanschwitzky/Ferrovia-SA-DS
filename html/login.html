<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <nav>
                <ul id="menu">
    

                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section class="conteudo">
            <div class="icone">
                <i class="bi bi-person-circle"></i>
            </div>
            <form action="#" method="post" onsubmit="return logar()">
                <div class="adicionar">
                    <div class="prencher">
                        <label for="email"><i class="bi bi-person-circle"></i></label>
                        <input type="email" id="email" name="email" required
                            placeholder="Email">
                    </div>
                    <div class="prencher">
                        <label for="senha"><i class="bi bi-lock-fill"></i></label>
                        <input type="password" id="senha" name="senha" minlength="8" required
                            placeholder="Senha">
                    </div>
    
                </div>
            
                <button type="submit" class="botao-logar">Logar </button>
            </form>

        </section>

        <div class="cadastrar">
            <p>NÃ£o tem conta ainda? <a href="registro.html">Cadastre-se aqui!</a></p>
        </div>
    </main>

    <script src="../js/validacao.js"></script>
</body>


</html>
